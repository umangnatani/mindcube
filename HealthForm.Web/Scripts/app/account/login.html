<div ng-controller="accountLoginController">
    <busy-indicator></busy-indicator>
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Login</h4>
            <form name="entryForm">
                <div class="form-group">


                    <label class="col-form-label">User Name</label>
                    <input class="form-control" type="text" ng-model="vm.UserName"
                           validator="required" name="UserName">

                </div>
                <div class="form-group">


                    <label class="col-form-label">Password</label>
                    <input class="form-control" type="password" name="Password" ng-model="vm.Password" validator="required" />

                </div>
            </form>

            <button type="submit" validation-submit="entryForm" class="btn btn-primary" ng-click="login()">Submit</button>
        </div>
    </div>
</div>
