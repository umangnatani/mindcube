<div growl inline="true"></div>
<busy-indicator></busy-indicator>
<div class="panel panel-primary">
    <div class="panel-heading">
        Maintain
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="maintainPatientInfoForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">User Id</label>
                <div class="col-md-4">
                    <input class="form-control" type="text" ng-model="obj.UserId"
                           validate-on="blur" required required-message="'Title is required'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-5">
                    <input class="form-control" type="password" ng-model="obj.Password"/>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-5">
                    <input class="form-control" type="text" ng-model="obj.Email"/>
                </div>

            </div>
        </form>
    </div>
    <div class="clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="saveList()">Save</button>
            <button type="button" class="btn btn-primary" ng-click="makeInactive()">Inactivate</button>
        </div>
    </div>
</div>
