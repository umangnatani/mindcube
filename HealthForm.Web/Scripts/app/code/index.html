<h4 class="border-bottom">Maintain Code Master</h4>
<busy-indicator></busy-indicator>

<div style="margin-bottom:10px">
    <div class="text-right">
        <h5>
            Total {{list.length}} Items
        </h5>
    </div>
    <div id="grid1" ui-grid-selection ui-grid="gridOptions" style="height:auto;"></div>
    
</div>
<p ng-show="vm.Id > 0">
    <a href="javascript:void(0)" ng-click="vm={}"><i class="fa fa-plus" aria-hidden="true"></i> Add New Item</a>
</p>
<div class="card">
    <div class="card-header">
        <h5><span ng-hide="vm.Id > 0">You are adding a new item</span><span ng-show="vm.Id > 0">You are editing an existing item: <span class="text-danger"> {{vm.Text}} </span></span></h5>
    </div>
    <div class="card-block color3">
        <form name="entryForm" novalidate>
            <div class="row">
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="Code" class="control-label">Code</label>
                        <input type="text" ng-model="vm.Code" name="Code" class="form-control" validator="required">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="Text" class="control-label">Text</label>
                        <input type="text" ng-model="vm.Text" name="Text" class="form-control" validator="required">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="Description" class="control-label">Description</label>
                        <input type="text" ng-model="vm.Description" name="Description" class="form-control">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
        </form>
    </div>
</div>
