<p>
    <a ng-href="#/list/maintain">Add List</a>
</p>
<div>
    <input type="text" ng-model="filter" />
    <button ng-click="search()">Search</button>
</div>
<div>
    <div class="text-right">
        <h5>
            Showing  {{1 + (gridOptions.paginationCurrentPage-1)*gridOptions.paginationPageSize}} to {{(gridOptions.paginationCurrentPage)*gridOptions.paginationPageSize}} of total {{gridOptions.totalItems}}
        </h5>
    </div>
    <div id="grid1" ui-grid-pagination="" ui-grid-save-state ui-grid="gridOptions" style="height:auto;"></div>
    <div class="text-right">
        <ul uib-pagination boundary-links="true" items-per-page="gridOptions.paginationPageSize" total-items="gridOptions.totalItems" ng-model="gridOptions.paginationCurrentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
</div>
