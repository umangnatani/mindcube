<busy-indicator></busy-indicator>
<h4>
    Maintain
</h4>


<div class="card">
    <div class="card-block">
        

            <uib-tabset active="activeForm">
                <uib-tab index="0" heading="General">

                    <form name="entryForm" novalidate>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="RecFName" class="col-form-label">Received From</label>
                                    <input type="text" ng-model="vm.FirstName" name="FirstName" class="form-control" validator="required">
                                </div>
                            </div>
                            <div class="col-sm-4 offset-sm-1">
                                <div class="form-group">
                                    <label for="ReceivedDt" class="col-form-label">Received Date</label>

                                    <input type="text" ng-model="vm.ReceivedDt" name="ReceivedDt" class="form-control" validator="required">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="Category" class="col-form-label">Category</label>
                                    <select ng-model="vm.CategoryId" name="CategoryId" class="form-control" ng-options="option.Id as option.Text for option in Categories" validator="required">
                                        <option value="">-- Select --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4 offset-sm-1">
                                <div class="form-group">
                                    <label for="Category" class="col-form-label">Source</label>
                                    <select ng-model="vm.SourceId" name="SourceId" class="form-control" ng-options="option.Id as option.Text for option in Sources" validator="required">
                                        <option value="">-- Select --</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <button type="submit" validation-submit="entryForm" class="btn btn-primary" ng-click="save()">Save</button>
                        <button validation-reset="entryForm" class="btn btn-default">Reset</button>
                    </form>



</uib-tab>
                <uib-tab index="1" heading="Status" ng-if="vm.Id > 0" select="tabClick('comments')">

                    
                    <div ng-include src="'scripts/app/case/comments-maintain.html'"></div>

                </uib-tab>
            </uib-tabset>
                
    

</div>
</div>
